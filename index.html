<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Island Snow</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ===== Navbar ===== -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Left icons -->
        <ul class="nav">
          <li class="nav-item p-1">
            <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link" href="#"><i class="bi bi-pinterest"></i></a>
          </li>
          <li class="nav-item p-1">
            <a class="nav-link" href="#"><i class="bi bi-instagram"></i></a>
          </li>
        </ul>

        <!-- Center logo -->
        <a class="navbar-brand" href="#">
          <img src="IslandSnowLogo.png" alt="Island Snow" height="40" />
        </a>

        <!-- Right icons and dropdown -->
        <ul class="nav justify-content-end">
          <li class="nav-item p-1">
            <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
          </li>
          <li class="nav-item p-1 dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="cartDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-cart"></i> My Cart
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="cartDropdown"
            >
              <li><a class="dropdown-item" href="#">View Cart</a></li>
              <li><a class="dropdown-item" href="#">Checkout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ===== Logo Section ===== -->
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="IslandSnowLogo.png"
            alt="Island Snow Logo"
            class="img-fluid rounded mx-auto d-block py-1"
          />
        </div>
      </div>

      <!-- ===== Second Menu (Main Navigation) ===== -->
      <div class="row justify-content-center pt-4">
        <div class="col-auto">
          <a href="#men" class="nav-link fw-semibold text-uppercase">Men</a>
        </div>
        <div class="col-auto">
          <a href="#women" class="nav-link fw-semibold text-uppercase">Women</a>
        </div>
        <div class="col-auto">
          <a href="#kids" class="nav-link fw-semibold text-uppercase">Kids</a>
        </div>
        <div class="col-auto">
          <a href="#brands" class="nav-link fw-semibold text-uppercase">Brands</a>
        </div>
        <div class="col-auto">
          <a href="#search" class="nav-link fw-semibold text-uppercase">Search</a>
        </div>
      </div>

      <!-- ===== Bridge Image Row ===== -->
      <div class="row justify-content-center pt-4">
        <div class="col-12">
          <img
            src="GuyOnBridge.png"
            alt="Model on Bridge"
            class="img-fluid rounded mx-auto d-block"
          />
        </div>
      </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="mt-5">
      <div class="container py-5">
        <div class="row text-white">
          <!-- Column 1: Navigation -->
          <div class="col-md-4 mb-4">
            <h5 class="text-uppercase">Navigation</h5>
            <hr class="bg-white" />
            <ul class="list-unstyled">
              <li><a href="#" class="text-white text-decoration-none">About Us</a></li>
              <li><a href="#" class="text-white text-decoration-none">Employment</a></li>
              <li><a href="#" class="text-white text-decoration-none">Videos</a></li>
            </ul>
          </div>

          <!-- Column 2: Main Menu -->
          <div class="col-md-4 mb-4">
            <h5 class="text-uppercase">Main Menu</h5>
            <hr class="bg-white" />
            <ul class="list-unstyled">
              <li><a href="#men" class="text-white text-decoration-none">Men</a></li>
              <li><a href="#women" class="text-white text-decoration-none">Women</a></li>
              <li><a href="#kids" class="text-white text-decoration-none">Kids</a></li>
            </ul>
          </div>

          <!-- Column 3: Connect -->
          <div class="col-md-4 mb-4">
            <h5 class="text-uppercase">Connect</h5>
            <hr class="bg-white" />
            <p>Sign up for the latest updates</p>
            <form class="d-flex">
              <input
                type="text"
                class="form-control me-2"
                placeholder="Enter Email Address"
              />
              <button class="btn btn-dark" type="button">Join</button>
            </form>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
